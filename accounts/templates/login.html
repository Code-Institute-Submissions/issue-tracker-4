{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    <form method="post" action="{% url 'login' %}?next={{ next }}" class="accountform">
        <fieldset class="form-group">
            <legend class="form-title">Login</legend>
            {% csrf_token %}
            {% bootstrap_form user_form %}
            
             <p><a href="{% url 'password_reset' %}">Forgot my password</a></p>
             
            <button type="submit" class="btn btn-primary">Login</button>
        </fieldset>
    </form>
</div>
{% endblock %}
